plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.1'
    id 'io.spring.dependency-management' version '1.1.5'
    id 'org.hidetake.ssh' version '2.11.2'
}

group = 'com.dm.labs'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Springdoc
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'

    // Runtime
    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'

    // Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

remotes {
    webServer {
        host = '152.67.66.146'
        user = 'ubuntu'
        identity = file('c:/users/daniel/.ssh/oci-ubuntu/ssh-key-2021-10-14.key')
    }
}

task deploy {
    doLast {
        ssh.run {
            session(remotes.webServer) {
                put from: 'C:/workspace.github/ryanair-webscrapper/build/libs/ryanair-webscrapper-0.0.1-SNAPSHOT.jar', into: '/home/ubuntu'
                //execute './javakill.sh'
                execute 'nohup java -jar ryanair-webscrapper-0.0.1-SNAPSHOT.jar &'
            }
        }
    }
}